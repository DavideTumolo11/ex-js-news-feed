<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./css/style.css">

<body>

    <div class="container">

        <h1 class=" news_feed text-white">News feed</h1>
    
        <div class="option_tag">
    
            <div class="d-flex ">
                <h4 class="fil_tag">Filtra per tags:</h4>
                <select name="tag_type" id="tag_type">
                    <option value="">Tutti i tags</option>
                    <option value="">Politica</option>
                    <option value="">Geo</option>
                    <option value="">Tech</option>
                    <option value="">Viaggi</option>
                    <option value="">Cucina</option>
                </select>
            </div>
    
            <div>
                <input class="m-1" type="checkbox" id="news" name="news">
                <label for="news">Solo news salvate</label>
            </div>
    
        </div>


        <div class="container_feed">

            <div class="card duck">

                <h2>Scoperta di una nuova specie di papera di <br> gomma</h2>
                <h3>Publicato da Diana Rossi</h3>
                <h6>in data 15/01/2023</h6>
                <br>
                <p>Un breve articolo sulla recente scoperta di una specie di papera di gomma mai vista prima.</p>

                <div class="cont_imge">
                    <img src="" alt="">
                </div>

                <div class="container_tag d-flex ">
                    <div class="tag geo">geo</div>
                    <div class="tag tech">tech</div>
                </div>

                <i class="fa-regular fa-bookmark"></i>
            
            </div>

        </div>



    </div>



<script src="./js/script.js"></script>
</body>
</html>
